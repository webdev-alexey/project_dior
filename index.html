<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dior</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400,700&family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <img src="img/logo.svg" alt="Логотип Dior" />
          </a>

          <h3 class="header__title">LA COLLECTION PRIVÉE CHRISTIAN DIOR</h3>

          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">WOMEN'S FRAGRANCE</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">MEN'S FRAGRANCE</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">MAKEUP</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">SKINCARE</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">DIOR SPA</a>
              </li>
            </ul>
          </nav>

          <ul class="user-nav">
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <img src="img/favorites.svg" alt="Избранные" />
              </a>
            </li>

            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <img src="img/cart.svg" alt="Корзина" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="top">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="top-slide">
              <div class="container">
                <div class="top-slide__inner">
                  <img src="img/top-slider/1.jpg" alt="slide 1-1" />
                  <div class="top-slide__content">
                    <h1 class="top-slide__title">GRIS DIOR</h1>
                    <p class="top-slide__subtitle">Fragrance</p>
                    <p class="top-slide__text">
                      With Gris Dior you dare to reveal your most surprising,
                      mysterious and unexpected facets.
                    </p>
                    <a class="top-slide__btn" href="#">DISCOVER</a>
                  </div>
                  <img src="img/top-slider/2.jpg" alt="slide 1-2" />
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div
              class="top-slide"
              style="background-image: url('img/top-slider/slide-bg-1.jpg')"
            >
              <div class="container">
                <div class="top-slide__inner">
                  <a class="top-slide__btn" href="#">YOUR NEW EXPERIENCE</a>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div
              class="top-slide"
              style="background-image: url('img/top-slider/slide-bg-2.jpg')"
            >
              <div class="container">
                <div class="top-slide__inner">
                  <a class="top-slide__btn" href="#">YOUR NEW EXPERIENCE</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container container-arrow">
          <div class="swiper-button-prev">
            <img src="img/arrow-left.svg" alt="" />
          </div>
          <div class="swiper-button-next">
            <img src="img/arrow-right.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
